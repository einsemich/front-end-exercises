<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google!</title>
</head>
    <body>
        <div>
            <img class="img" src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="Google!">
            <table class="tbwht">
             <tr>
                 <td class="td1">
                     Search the web using Google! <br>
                     <input type="text" name="q" size="40"><br>
                     <input type="submit" value="Google Search">
                     <input type="submit" name="sa" value="I'm feeling lucky"><br>
                 </td>
             </tr>
         </div>
         <div class="container">
             <div class="left">
             <tr>
                 <td class="td2">
                     Special Searches<br>
                     <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                     <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a><br>
                 </td>
             </tr>
            </div>
            <div class="middle">
             <tr>
                  <td class="td3">
                      <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
                      <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
                      <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                      <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a><br>
                  </td>
             </tr>
            </div>
            <div class="right">
             <tr>
                   <td class="td4">
                       Get Google! <br> updates monthly: <br>
                       <input type="hidden" name="listname" value="google-friends">
                       <input type="text" name="emailaddr" value="your e-mail"> <br>
                       <input type="submit" name="SubmitAction" value="Subscribe">
                       &nbsp;&nbsp; <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                   </td>
             </tr>
            </div>
         </div>    
      </table>

</html>
